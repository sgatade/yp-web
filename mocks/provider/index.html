<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <title>Yuja Platform</title>
    </head>
    <body style="margin: 10px;">
        <h1 class="ui header">
            Yuja Platform
            <div class="sub header">Provider Portal</div>
        </h1>
        <div class="ui divider"></div>
        <div class="ui grid">

            <!-- Filters & Options -->
            <div class="four wide column">
                <h5 class="ui top attached header">
                    Search Subscribers
                </h5>
                <div class="ui attached segment">
                    <div class="ui icon input fluid">
                        <input type="text" placeholder="Search...">
                        <i class="inverted circular search link icon"></i>
                    </div>
                </div>
                <h5 class="ui attached header">
                    Options
                </h5>
                <div class="ui attached segment">
                    <p>Cats are thought of as being related to dogs, but only humans think this.</p>
                </div>
                <h5 class="ui attached header">
                    Filter
                </h5>
                <div class="ui bottom attached segment">
                    <p>Humans don't think of lions as being like cats, but they are.</p>
                </div>
            </div>

            <!-- Subscribers -->
            <div class="twelve wide column">
                Subscribers
            </div>
        </div>
    </body>
</html>
